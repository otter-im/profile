name: Otter Profiles
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: golang:1.17-alpine
    env:
      CGO_ENABLED: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download modules
        run: go mod download

      - name: Build Project
        run: ./scripts/build.sh
